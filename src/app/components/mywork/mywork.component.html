<section class="mywork" id="mywork">
  <div class="container">
      <!-- Section Headding -->
      <div class="row">
         <div class="section-headding mb-50 text-center text-white">
            <h1>My <span class="text-danger">Projects</span></h1>
      </div>
      </div>
         <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let project of projects">
            <div class="card box-shadow h-100">
             
              <img class="card-img-top" [src]="project.imgUrl" alt="Card image cap">
          
              <div class="card-body d-flex flex-column">
                <p class="card-title text-center ">{{project.title}}</p>
                <p class="">{{project.desc}}</p>
                <p class="card-text"><span class="text-danger fw-bold">Tech Stack : </span>{{project.tech}}</p>
                  <div class="mt-2">
                    <a class="col-sm-5 me-4 btn btn-outline-secondary" href="{{project.githuburl}}"><i class="bi bi-github"></i> Code</a>
                    <a class="col-sm-5 btn btn-outline-secondary"  href="{{project.livedemo}}"><i class="bi bi-eye"></i>Live Demo</a>
                  </div>
             
               
              </div>
            </div>
          </div>
         </div>
     
  </div>
</section>
