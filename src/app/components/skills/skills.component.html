<section class="skills" id="skills">
    <div class="container">
        <!-- Section Headding -->
        <div class="row pb-5">
            <div class="section-headding mb-50 text-center text-white">
                <h1>My <span class="text-danger">Skills</span></h1>
            </div>
        </div>
        <div class="row2 row p-5">
            <div class="skill-card col-xs-3 col-sm-4 col-md-3 col-lg-2 mb-5" *ngFor="let project of skills">
                <div class="h-100 w-100">
                    <img class="image-fluid w-100 h-100" [src]="project.imgUrl" alt="Card image cap">
                </div>
                <div class="text-white">
                    <p class="tech mw-100 text-center text-truncate">{{project.tech}}</p>
                </div>

            </div>
        </div>

    </div>
</section>
